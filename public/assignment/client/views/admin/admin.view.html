<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1>Admin</h1>

    <div ng-show="model.error" class="alert alert-danger" role="alert">{{model.error}}</div>

    <h3>Users</h3>
    <div class="table responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>
                        <a ng-click="model.performSort('username', userNameBottom)">
                            <span type="button" class="glyphicon glyphicon-triangle-bottom" ng-show="userNameBottom == 1"></span>
                            <span type="button" class="glyphicon glyphicon-triangle-top" ng-show="userNameBottom == -1"></span>
                        </a>Username
                    </th>

                    <td><a>Password</a></td>

                    <th>
                        <a ng-click="model.performSort('firstName', firstNameBottom)">
                            <span type="button" class="glyphicon glyphicon-triangle-bottom" ng-show="firstNameBottom == 1"></span>
                            <span type="button" class="glyphicon glyphicon-triangle-top" ng-show="firstNameBottom == -1"></span>
                        </a>First Name
                    </th>

                    <th>
                        <a ng-click="model.performSort('lastName', lastNameBottom)">
                            <span type="button" class="glyphicon glyphicon-triangle-bottom" ng-show="lastNameBottom == 1"></span>
                            <span type="button" class="glyphicon glyphicon-triangle-top" ng-show="lastNameBottom == -1"></span>
                        </a>Last Name
                    </th>

                    <td><a>Roles</a></td>

                    <td><a>Action</a></td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" class="form-control" ng-model="model.user.username" placeholder="Username"/></td>
                    <td><input type="password" class="form-control" ng-model="model.user.password" placeholder="Password"/></td>
                    <td><input type="text" class="form-control" ng-model="model.user.firstName" placeholder="First Name"/></td>
                    <td><input type="text" class="form-control" ng-model="model.user.lastName" placeholder="Last Name"/></td>
                    <td><input type="text" class="form-control" ng-model="model.user.roles" placeholder="Roles"/></td>
                    <td>
                        <a ng-click="model.createUser(model.user)"><span class="glyphicon glyphicon-plus"></span></a>&emsp;
                        <a ng-click="model.updateUser(model.user)"><span class="glyphicon glyphicon-ok"></span></a>
                    </td>
                </tr>
                <tr ng-repeat="user in model.users | orderBy:sortType:sortReverse">
                    <td>{{user.username}}</td>
                    <td></td>
                    <td>{{user.firstName}}</td>
                    <td>{{user.lastName}}</td>
                    <td>{{user.roles.join(", ")}}</td>
                    <td>
                        <a ng-click="model.deleteUser($index)"><span class="glyphicon glyphicon-remove"></span></a>&emsp;
                        <a ng-click="model.selectUser($index)"><span class="glyphicon glyphicon-pencil"></span></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
