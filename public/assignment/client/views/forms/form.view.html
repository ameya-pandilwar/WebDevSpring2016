<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1>Forms</h1>
    <div class="table responsive">
        <ul class="nav nav-tabs">
            <li role="presentation" class="active"><a>Forms</a></li>
            <li role="presentation"><a href="#/fields">Fields</a></li>
        </ul>
        <table class="table table-striped">
            <thead>
            <tr>
                <th><span class="glyphicon glyphicon-triangle-bottom">&nbsp;</span>Form Name</th>
                <th><span class="glyphicon glyphicon-triangle-bottom">&nbsp;</span>Action</th>
            </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input ng-model="formName" class="form-control" type="text" placeholder="name"></td>
                    <td>
                        <button class="btn btn-info" ng-click="addForm()"><span class="glyphicon glyphicon-plus"></span></button>&emsp;
                        <button class="btn btn-success" ng-click="updateForm()"><span class="glyphicon glyphicon-ok"></span></button>
                    </td>
                </tr>
                <tr ng-repeat="form in forms">
                    <td><a href="#/form/{{form._id}}/fields">{{form.title}}</a></td>
                    <td>
                        <button class="btn btn-danger" ng-click="deleteForm($index)"><span class="glyphicon glyphicon-remove"></span></button>&emsp;
                        <button class="btn btn-warning"  ng-click="selectForm($index)"><span class="glyphicon glyphicon-pencil"></span></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
