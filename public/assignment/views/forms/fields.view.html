<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1>Forms</h1>
    <div class="table responsive">
        <ul class="nav nav-tabs">
            <li role="presentation"><a href="#/forms">Forms</a></li>
            <li role="presentation" class="active"><a href="#">Fields</a></li>
        </ul>
        <form>
            <table>
                <label for="inputFirstname">First Name</label>
                <div class="row">
                    <div class="form-group col-xs-6">
                        <input type="text" class="form-control" id="inputFirstname" placeholder="First Name">
                    </div>
                    <div class="col-xs-6" align="right">
                        <a href="#"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span></a>
                    </div>
                </div>
                <label for="inputLastname">Last Name:</label>
                <div class="row">
                    <div class="form-group col-xs-6">
                        <input type="text" class="form-control" id="inputLastname" placeholder="Last Name">
                    </div>
                    <div class="col-xs-6" align="right">
                        <a href="#"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span></a>
                    </div>
                </div>
                <label for="inputDateofbirth">Date of Birth:</label>
                <div class="row">
                    <div class="form-group col-xs-6">
                        <input type="date" class="form-control" id="inputDateofbirth" placeholder="Select Date">
                    </div>
                    <div class="col-xs-6" align="right">
                        <a href="#"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span></a>
                    </div>
                </div>
                <label for="inputGender">Gender:</label>
                <div class="row">
                    <div class="form-group col-xs-6">
                        <select class="col-xs-12 form-control" id="inputGender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="col-xs-6" align="right">
                        <a href="#"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span></a>
                    </div>
                </div>
                <label>Roles:</label>
                <div class="row">
                    <div class="form-group col-xs-6">
                        <div class="checkbox">
                            <label><input type="checkbox" checked>Admin</label>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox">Student</label>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" checked>User</label>
                        </div>
                    </div>
                    <div class="col-xs-6" align="right">
                        <a href="#"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span></a>
                    </div>
                </div>
                <label>License Agreement:</label>
                <div class="row">
                    <div class="form-group col-xs-6">
                        <div class="radio">
                            <label><input type="radio" id="optionyes" name="gender" checked>Yes</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" id="optionno" name="gender">No</label>
                        </div>
                    </div>
                    <div class="col-xs-6" align="right">
                        <a href="#"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span></a>
                    </div>
                </div>
                <hr/>
                <label>Add New Field:</label>
                <div class="row">
                    <div class="form-group col-xs-6">
                        <select class="col-xs-12 form-control">
                            <option value="">Single Line Text</option>
                            <option value="">Date</option>
                            <option value="">Dropdown</option>
                            <option value="">Checkboxes</option>
                            <option value="">Radio buttons</option>
                            <option value="">Paragraph Text Field</option>
                        </select>
                    </div>
                    <div class="col-xs-6" align="right">
                        <a href="#"><span class="glyphicon glyphicon-pencil cs-hidden" aria-hidden="true"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-remove cs-hidden" aria-hidden="true"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-list-alt cs-hidden" aria-hidden="true"></span></a>
                    </div>
                </div>
            </table>
        </form>
    </div>
</div>
