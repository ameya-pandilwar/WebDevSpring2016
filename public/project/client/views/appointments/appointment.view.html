<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1>Appointment</h1>

    <div class="table responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="appointment in appointments">
                <td>{{appointment.date}}</td>
                <td>{{appointment.time}} - {{appointment.endTime}}</td>
                <td><a href="{{appointment.confirmationPage}}" target="_blank">{{appointment.firstName}} {{appointment.lastName}}</a></td>
                <td>{{appointment.email}}</td>
                <td>{{appointment.phone}}</td>
            </tr>
            </tbody>
        </table>
    </div>

    <iframe src="https://app.acuityscheduling.com/schedule.php?owner=12097049" width="100%" height="800" frameBorder="0"></iframe>
    <script src="https://d3gxy7nm8y4yjr.cloudfront.net/js/embed.js" type="text/javascript"></script>
</div>
