<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-show="model.course">
    <h1 class="page-header"><i class="fa fa-terminal"></i> {{model.course.number}} | {{model.course.title}}</h1>

    <h3 class="page-header">Agenda</h3>

    <div>
        <a href="{{model.course.agenda | trustUrl}}" target="_blank">
            <span class="glyphicon glyphicon-new-window pull-right"></span>
        </a>
    </div>

    <iframe width="100%" class="no-borders" height="1000px" src="{{model.course.agenda | trustUrl}}"></iframe>
</div>
