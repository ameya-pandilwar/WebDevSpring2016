<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1>{{course.number}} | {{course.title}}</h1>
    <div class="table responsive">
        <h4><u>Timings:</u> {{course.timing}}</h4>
        <h4><u>Location:</u> {{course.location}}</h4>

        <h4><u>Modules:</u></h4>
        <ul ng-repeat="module in course.modules">
            <li><a ng-click="viewModule($index)">{{module}}</a></li>
        </ul>
    </div>
</div>
