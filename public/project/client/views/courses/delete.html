<div class="ngdialog-message">
    <h4>Are you sure you'd like to delete <strong>{{model.title}}</strong>?</h4>
</div>
<div class="ngdialog-buttons" style="padding-top:20px;">
    <button type="button" class="ngdialog-button ngdialog-button-secondary" ng-click=closeThisDialog("Cancel")>No</button>
    <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click=confirm("OK")>Yes</button>
</div>
