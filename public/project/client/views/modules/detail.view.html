<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">{{model.course.title}} | <small>Module #{{currentModule.number}} - {{currentModule.title}}</small></h1>

    <ul class="nav nav-tabs">
        <li role="presentation" class="active"><a>Overview</a></li>
        <li role="presentation"><a href="#/course/{{model.course.number}}/module/{{currentModule.number}}/lectures">Lectures</a></li>
        <li role="presentation"><a href="#/course/{{model.course.number}}/module/{{currentModule.number}}/examples">Examples</a></li>
        <li role="presentation"><a href="#/course/{{model.course.number}}/module/{{currentModule.number}}/assignments">Assignments</a></li>
    </ul>

    <br>

    <h3 class="page-header">Overview</h3>
    <div class="alert alert-info" style="margin-bottom:25px">
        <p align="justify">{{currentModule.description}}</p>
    </div>

    <div ng-repeat="lecture in currentModule.lectures">
        <h3>{{lecture.title}}</h3>
        <p>{{lecture.overview}}</p>
        <a class="btn btn-warning" href="#/course/{{model.course.number}}/module/{{currentModule.number}}/lecture/{{lecture.number}}">
            <i class="fa fa-eye" aria-hidden="true"></i> View Lecture
        </a>
        <hr>
    </div>

</div>
