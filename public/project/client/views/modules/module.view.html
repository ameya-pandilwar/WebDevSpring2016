<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header"><i class="fa fa-terminal"></i> {{model.course.number}} | {{model.course.title}}</h1>

    <table style="width: 100%">
        <tr>
            <td><h3 class="page-header"><span class="glyphicon glyphicon-tags section-icon"></span>&emsp;Modules</h3></td>
            <td align="right" ng-show="model.isVisible(currentUser)">
                <a ng-click="model.addModule()"><span class="glyphicon glyphicon-plus-sign"></span></a>
            </td>
        </tr>
    </table>

    <div class="list-group">
        <div class="list-group-item" ng-repeat="module in model.course.modules">
            <table style="width: 100%">
                <tr>
                    <td><h3 class="list-group-item-heading"><a ng-click="model.viewModule($index)">{{module.title}}</a></h3></td>
                    <td align="right"ng-show="model.isVisible(currentUser)">
                        <a ng-click="model.editModule(module)"><span class="glyphicon glyphicon-edit"></span></a>&emsp;
                        <a ng-click="model.deleteModule(module)"><span class="glyphicon glyphicon-remove-sign"></span></a>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="list-group-item-text">
                        <p align="justify">{{module.description | limitTo: 375}} ... <a ng-click="model.viewModule($index)">learn more</a></p>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
