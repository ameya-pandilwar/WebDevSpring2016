<div ng-switch on="model.addingType">

    <!--module-->

    <div class="ngdialog-message" ng-switch-when="module">
    <h4>Choose a name for {{model.addingType}}:</h4>
        <input class="form-control" type="text" placeholder="{{model.addingType}} title" ng-model="model.currentModule.title" />
        <input class="form-control" type="text" placeholder="{{model.addingType}} description" ng-model="model.currentModule.description" />
    </div>
    <div class="ngdialog-buttons" style="padding-top:20px;" ng-switch-when="module">
        <button type="button" class="ngdialog-button ngdialog-button-secondary"  ng-click=closeThisDialog("Cancel")>Cancel</button>
        <button ng-disabled="!model.currentModule.title" type="button" class="ngdialog-button ngdialog-button-primary" ng-click=confirm(model.currentModule)>Update</button>
    </div>

    <!--lecture-->

    <div class="ngdialog-message" ng-switch-when="lecture">
        <h4>Choose a name for {{model.addingType}}:</h4>
        <input class="form-control" type="text" placeholder="{{model.addingType}} title" ng-model="model.currentLecture.title" />
        <input class="form-control" type="text" placeholder="{{model.addingType}} overview" ng-model="model.currentLecture.overview" />
    </div>
    <div class="ngdialog-buttons" style="padding-top:20px;" ng-switch-when="lecture">
        <button type="button" class="ngdialog-button ngdialog-button-secondary" ng-click=closeThisDialog("Cancel")>Cancel</button>
        <button ng-disabled="!(model.currentLecture.title && model.currentLecture.overview)" type="button" class="ngdialog-button ngdialog-button-primary" ng-click=confirm(model.currentLecture)>Update</button>
    </div>

</div>
