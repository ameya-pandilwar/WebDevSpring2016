<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">Register</h1>

    <div ng-show="model.message" class="alert alert-danger" role="alert">{{model.message}}</div>

    <form class="form-horizontal">
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">Username:</label>
            <div class="col-sm-10">
                <input ng-model="model.user.username" type="text" class="form-control" id="username" placeholder="Username" required>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password:</label>
            <div class="col-sm-10">
                <input ng-model="model.user.password" type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
        </div>
        <div class="form-group">
            <label for="verifypassword" class="col-sm-2 control-label">Verify Password:</label>
            <div class="col-sm-10">
                <input ng-model="model.user.verifypassword" type="password" class="form-control" id="verifypassword" placeholder="Verify Password" required>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email:</label>
            <div class="col-sm-10">
                <input ng-model="model.user.email" type="email" class="form-control" id="email" placeholder="Email" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Role:</label>
            <div class="col-sm-10" ng-init="model.user.roles='student'">
                <label class="radio-inline"><input ng-model="model.user.roles" type="radio" name="role" value="student" ng-checked="true">Student</label>
                <label class="radio-inline"><input ng-model="model.user.roles" type="radio" name="role" value="faculty">Faculty</label>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button ng-click="model.register(model.user)" type="submit" class="btn btn-primary btn-default form-control">
                    <span class="glyphicon glyphicon-check"></span>&emsp;Register
                </button>
            </div>
        </div>
    </form>
</div>
