<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1>Forms</h1>
    <div class="table responsive">
        <ul class="nav nav-tabs">
            <li role="presentation" class="active"><a href="#">Forms</a></li>
            <li role="presentation"><a href="#/fields">Fields</a></li>
        </ul>
        <table class="table table-striped">
            <thead>
            <tr>
                <th><span class="glyphicon glyphicon-triangle-bottom">&nbsp;</span>Form Name</th>
                <th><span class="glyphicon glyphicon-triangle-bottom">&nbsp;</span>Action</th>
            </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input ng-model="formName" type="text" placeholder="name"></td>
                    <td>
                        <a ng-click="addForm()"><span class="glyphicon glyphicon-plus"></span></a>&emsp;
                        <a ng-click="updateForm()"><span class="glyphicon glyphicon-ok"></span></a>
                    </td>
                </tr>
                <tr ng-repeat="form in forms">
                    <td>{{form.title}}</td>
                    <td>
                        <a ng-click="deleteForm($index)"><span class="glyphicon glyphicon-remove"></span></a>&emsp;
                        <a ng-click="selectForm($index)"><span class="glyphicon glyphicon-pencil"></span></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
